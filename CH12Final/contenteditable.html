<!DOCTYPE html>
<html>
<head>
<title>content editable</title>
<style type = "text/css">

#editableElement{ background-color: #DFE4DF; width:400px; height:200px; padding:10px; margin:0 auto;
margin-top:10px; margin-bottom:10px}

main{width:50%; margin: 0 auto; background-color: black;}
</style>

</head>
<body>
<main>
    <button onclick = "startEdit()">start editing</button>
    <button onclick="stopEdit()">Stop Editing</button>

    <p id="editableElement"></p>
</main>

<script type="text/javascript">
    function startEdit() {
        var element = document.getElementById("editableElement");
        element.contentEditable = true;
        element.focus();
    }

    function stopEdit() {
        var element = document.getElementById("editableElement");
        element.contentEditable = false;

        alert("you wrote this: \n" + element.innerHTML);
    }
</script>

</body>
</html>
